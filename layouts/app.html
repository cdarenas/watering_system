<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body ng-app="app" ng-controller="ApplicationCtrl">
	<nav class="navbar navbar-default">
		<div class="container">
			<ul class="nav navbar-nav">
				<li ng-if="currentUser"><a href="/">Posts</a></li>
				<li><a href="/register">Register</a></li>
				<li ng-if="!currentUser"><a href="/login">Login</a></li>
			</ul>
			<p ng-if="currentUser" class="navbar-text navbar-right">
				Signed in as {{currentUser.username}}
			</p>
		</div>
	</nav>
	<div ng-view></div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
	<script src="/app.js"></script>
</body>
</html>
